name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: apt-get install libyaml-devel libglib2.0-devel json-glib-devel parted-devel util-linux-devel
    - name: autogen
      run: sh autogen.sh
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
